<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <div class="app">
        <header>
            <input type="text" placeholder="Enter City name..." class="search-box" />
        </header>
        <main>
            <section class="location">
                <div class="city">India</div>
                <div class="date">Sunday 30 May 2021</div>
            </section>
            <div class="current">
                <div class="temp">33<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">27°c / 35°c</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
